spring.application.name=S1T2N1-2-3
server.port=9000

# MySql Config.
spring.datasource.url= jdbc:mysql://localhost:3306/diceGame?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= rootroot

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto= update

spring.jpa.show-sql=true

# MongoDB Config.

spring.data.mongodb.host=localhost
spring.data.mongodb.port= 27017
spring.data.mongodb.database = dicesGameUsers

##Swagger
##  https://springdoc.org/#properties  ##
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

## Para conectar al swagger desde un navegador web:
## localhost:9000/swagger-ui/index.html


