<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> BranchOffice Management System </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> BranchOffice Management System </h1>
    <hr>
    <h2> Save Branch Office </h2>
    <form action="#" th:action="@{/branch/saveBranchOffice}" th:object= "${branchOfficeDTO}" branchOfficeDTO method="POST">
        <!-- "${branchOfficeDTO}" es el nombre del objeto en el metodo del controlador, el que tiene
        "@{/branch/saveBranchOffice}", en donde se cargarÃ¡n los datos recibidos desde el cliente  -->
        <input type="text" th:field="*{branchName}" placeholder="Branch Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{branchCountry}" placeholder="Branch Country" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Branch Office </button>
    </form>
    <hr>
    <a th:href = "@{/branch/}"> Back to BranchOffice List</a>
</div>
</body>
</html>
